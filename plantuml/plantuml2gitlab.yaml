ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "public"
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: plantuml.mlc.app
  tls:
    - hosts: plantuml.mlc.app
      secretName: plantuml-tls
autoscaling:
  enabled:
  minReplicas: 1
  maxReplicas: 3
